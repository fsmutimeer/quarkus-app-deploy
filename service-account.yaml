kind: ServiceAccount
apiVersion: v1
metadata:
  name: pipeline
  namespace: test-project
secrets:
  - name: basic-auth-secret

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admin
  namespace: test-project
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: test-project
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin

apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
  namespace: feroz-shah-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          image: image-registry.openshift-image-registry.svc:5000/feroz-shah-dev/quarkus-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: QUARKUS_PROFILE
              value: prod